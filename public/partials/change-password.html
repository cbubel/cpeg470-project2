<h1>Change password</h1>
<form id="change-password-form">
  <div class="form-group">
    <label>Current password</label>
    <input type="password" ng-model="current_password" placeholder="Current Password" class="form-control"/>
  </div>
  <div class="form-group">
    <label>New password</label>
    <input type="password" ng-model="new_pasword" placeholder="New Password" class="form-control"/>
  </div>
  <div class="form-group">
    <button ng-click="ctrl.changePassword(current_password, new_password)" class="btn btn-primary">Change</button>
  </div>
</form>
