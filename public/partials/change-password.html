<div ng-include src="'partials/nav.html'"></div>
<h1>Change password</h1>
<form id="change-password-form" ng-submit="userCtrl.changePassword(email, current_password, new_password)">
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="email" placeholder="Email" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Current password</label>
    <input type="password" ng-model="current_password" placeholder="Current Password" class="form-control"/>
  </div>
  <div class="form-group">
    <label>New password</label>
    <input type="password" ng-model="new_password" placeholder="New Password" class="form-control"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Change</button>
  </div>
</form>
