<div ng-include src="'partials/nav.html'"></div>
<h1>Register</h1>
<form id="registration-form" ng-submit="userCtrl.register(email, password)">
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="email" placeholder="Email" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="password" placeholder="Password" class="form-control"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
  <div class="form-group">
    <google-sign-in-button button-id="google-button" options="options"></google-sign-in-button>
  </div>
</form>
